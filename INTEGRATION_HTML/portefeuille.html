  <html lang="fr">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portefeuille d'actions fictif</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Portefeuille d'actions fictif</h1>
    <form id="form">
        <label for="symbole">Symbole:</label>
        <input type="text" id="symbole" name="symbole" required>
        <label for="quantite">Quantité:</label>
        <input type="number" id="quantite" name="quantite" required>
        <button type="submit">Ajouter</button>
    </form>
    <br>
    <table id="table">
        <thead>
            <tr>
                <th>Symbole</th>
                <th>Quantité</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <script>
        const form = document.getElementById("form");
        const tbody = document.getElementById("tbody");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const symbole = document.getElementById("symbole").value.trim();
            const quantite = document.getElementById("quantite").value;

            if (symbole && quantite) {
                const row = document.createElement("tr");

                const symboleCell = document.createElement("td");
                symboleCell.textContent = symbole;
                row.appendChild(symboleCell);

                const quantiteCell = document.createElement("td");
                quantiteCell.textContent = quantite;
                row.appendChild(quantiteCell);

                const supprimerCell = document.createElement("td");
                const supprimerBtn = document.createElement("button");
                supprimerBtn.textContent = "Supprimer";
                supprimerBtn.addEventListener("click", () => {
                    row.remove();
                });
                supprimerCell.appendChild(supprimerBtn);
                row.appendChild(supprimerCell);

                tbody.appendChild(row);

                form.reset();
            }
        });
    </script>
</body>
</html>
